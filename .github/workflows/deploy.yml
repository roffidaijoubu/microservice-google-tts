name: CI/CD Pipeline for Google TTS Microservice

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t roffidaijoubu/microservice-google-tts:latest .
          docker push roffidaijoubu/microservice-google-tts:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-22.04

    steps:
      - name: Deploy to VPS
        env:
          SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          # Set up SSH private key for GitHub Actions
          mkdir -p ~/.ssh
          echo "${SSH_KEY}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Ensure the Docker 'web' network exists
          ssh -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST "
            sudo docker network inspect web >/dev/null 2>&1 || sudo docker network create web
          "

          # Pull the latest repository and update docker-compose
          ssh -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST "
            cd /var/www/microservice-google-tts || (sudo mkdir -p /var/www/microservice-google-tts && cd /var/www/microservice-google-tts) &&
            sudo git init &&
            sudo git remote set-url origin https://ghp_${PAT_TOKEN}@github.com/roffidaijoubu/microservice-google-tts.git || sudo git remote add origin https://ghp_${PAT_TOKEN}@github.com/roffidaijoubu/microservice-google-tts.git &&
            sudo git config --global credential.helper store &&
            echo "https://ghp_${PAT_TOKEN}@github.com" > ~/.git-credentials &&
            sudo git fetch origin &&
            sudo git reset --hard origin/main
          "

          # Deploy the microservice using docker-compose
          ssh -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST "
            cd /var/www/microservice-google-tts &&
            sudo docker-compose down &&
            sudo docker-compose pull &&
            sudo docker-compose up -d
          " 