name: CI/CD Pipeline for Google TTS Microservice

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t roffidaijoubu/microservice-google-tts:latest .
          docker push roffidaijoubu/microservice-google-tts:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        env:
          SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          # Set up SSH private key for GitHub Actions
          mkdir -p ~/.ssh
          echo "${SSH_KEY}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Add host key verification
          echo "StrictHostKeyChecking no" >> ~/.ssh/config

          # Create directory and copy files
          ssh $VPS_USER@$VPS_HOST "sudo mkdir -p /var/www/microservice-google-tts"
          
          # Copy docker-compose and other necessary files using sudo
          ssh $VPS_USER@$VPS_HOST "sudo chown $VPS_USER:$VPS_USER /var/www/microservice-google-tts"
          scp docker-compose.yml $VPS_USER@$VPS_HOST:/var/www/microservice-google-tts/
          scp .env $VPS_USER@$VPS_HOST:/var/www/microservice-google-tts/ || true
          ssh $VPS_USER@$VPS_HOST "sudo chown -R root:root /var/www/microservice-google-tts"

          # Ensure the Docker 'web' network exists and deploy
          ssh $VPS_USER@$VPS_HOST "
            # Create network if it doesn't exist
            sudo docker network inspect web >/dev/null 2>&1 || sudo docker network create web
            
            # Deploy using docker-compose
            cd /var/www/microservice-google-tts && \
            sudo docker-compose down || true && \
            sudo docker-compose pull && \
            sudo docker-compose up -d
          " 