<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS Test UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 8px;
        }
        select {
            margin: 10px 0;
            padding: 8px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        audio {
            width: 100%;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text to Speech Test</h1>
        <textarea id="textInput" placeholder="Enter text to convert to speech"></textarea>
        <br>
        <select id="langSelect">
            <option value="id">Indonesian</option>
            <option value="en">English</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
        </select>
        <br>
        <button onclick="convertToSpeech()">Convert to Speech</button>
        <div id="audioOutput"></div>
    </div>

    <script>
        async function convertToSpeech() {
            const text = document.getElementById('textInput').value;
            const lang = document.getElementById('langSelect').value;
            const audioOutput = document.getElementById('audioOutput');

            if (!text) {
                alert('Please enter some text');
                return;
            }

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text, lang }),
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                // Create audio element
                audioOutput.innerHTML = `
                    <audio controls autoplay>
                        <source src="data:audio/mp3;base64,${data.audio}" type="audio/mp3">
                        Your browser does not support the audio element.
                    </audio>
                `;
                
                // Force autoplay
                const audioElement = audioOutput.querySelector('audio');
                audioElement.play().catch(e => console.log('Autoplay was prevented:', e));
            } catch (error) {
                alert('Error converting text to speech: ' + error.message);
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
